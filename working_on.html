<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/testCss.css" />
    <title>Test</title>
  </head>
  <body>
    <section>
      <a id="contact_us"></a>
      <div class="contact_us_header">
        <div class="about_us_text_container">
          <p class="about_us_heading">contact us</p>
          <hr class="about_us_hr" />
        </div>
        <div class="contact_us_section">
          <label class="email_label" for="email">email</label>
          <input id="email" name="email" type="email" />
          <label class="email_label" for="message">message</label>
          <textarea id="message" name="message" type="email"></textarea>
          <div class="send_button_container">
            <button class="send_button">send</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
